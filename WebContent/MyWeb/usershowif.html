<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>公告栏</title>

</head>
<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	
			$.get("../showinformation", { }, function(m){
				//回调函数    向服务器端发送参数
				//$("table tr:gt(0)").remove();//除了第一行的数据后，其他行都删除
				$(".contents")
				var tbl = "";
				
				for (var i = 0; i < m.rows.length; i++) {
					var r = m.rows[i];
					tbl += "<p><a href='showcontent.jsp?title=" + r.title + "'>"+r.title+"</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+r.date+"</p>" ;
				}
				
				$(".contents").append(tbl);
		
			
				
		
			
		});
		
	});
</script>
<body>
<marquee direction="up" height="100%" width="300px" style="background-color: #e7e7e7;" id="m" onmouseout="m.start()" onMouseOver="m.stop()" scrollamount="2" align="center">

<h3>公告栏</h3>


<div class="contents">

</div>




</marquee>
</body>
</html>
