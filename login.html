<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>欢迎登录</title>

<!-- CSS -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/form-elements.css">
<link rel="stylesheet" href="assets/css/style.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

  </head>
<body>
<!-- Top content -->

  <div class="container">
    <div class="row">     
      <br>
        <h1><strong>登录</strong></h1>
        <div class="description">
          <p><strong>欢迎来到宿舍管家</strong></p>
          <br>
        </div>
      </div>   
    
        <div class="col-sm-4 col-sm-offset-3 form-box  Login_Background">
          <div class="form-top">
            <div class="form-top-left">          
              <p>请输入您的用户名和密码:</p>
            </div>         
          </div>
          <div class="form-bottom">      
            <form role="form" action="../LoginServlet" method="post" class="login-form" id="form1">
             <input type="text" name="stunum" placeholder="用户名" class="form-username form-control" id="stunum">
             <br>
              <input type="password" name="password" placeholder="密  码" class="password form-control" id="password">
           <br>
             
              <div class="form-group">
                <label class="loginlabel ">
                  <input name="identity" type="radio" value="1"/>
                  管理员</label>
                <label class="loginlabel">
                  <input name="identity" type="radio" value="2" checked/>
                  在校生 </label>
                <label class="loginlabel">              
    <input  name="remember" type="checkbox" value="remember" id="remember">
                  记住密码 </label> 
                                 
                  <button type="submit" class="btn btn-default"> 登&nbsp;&nbsp;录 </button>
              </div>
              <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
    找回密码
</button>
              <!-- Button trigger modal -->
            </form>
            <!-- Modal -->
 </div>
</div>
<!-- Modal -->
<center>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <form class="form-horizontal" action="../Findpwd" method="post">
      
      <div class="modal-header" >
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">找回您的密码</h4>
      </div>
   <div class="modal-body">
     <div class="control-group">
         <label class="control-label">学号</label>
           <div class="controls">
              <input  name="stunum" class="span6" placeholder="输入您的学号" type="text">
                </div>
           </div>
  <div class="control-group">
          <label class="control-label">邮箱</label>
           <div class="controls">
              <input name="email" class="span6" placeholder="输入您的邮箱" type="text">              
            </div>
          </div>             
      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-default">获取邮件</button> 
        <button type="button" class="btn btn-default" data-dismiss="modal"  style="margin-left: 0px; ">取消</button>   
      </div>
     </form>
      </div>
    </div>
    </div>
    </center>


<!-- Javascript --> 
<script src="assets/js/jquery-1.11.1.min.js"></script> 
<script src="assets/bootstrap/js/bootstrap.min.js"></script> 
<script src="assets/js/jquery.backstretch.min.js"></script> 
<script src="assets/js/scripts.js"></script>
<script src="js/jquery.cookie.js"></script> 
<script src="js/rempwd.js"></script>
 

<!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
    </div>
</body>
</html>
